<ion-header>
  <ion-toolbar  color="primary"> 
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
   
    </ion-buttons>
    
  </ion-toolbar>
  
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Modules</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
<ion-content>
  <div class="card-background"></div>
  <div class="flex-view">
    <div>
      <h1 class="ion-text-center">Welcome!</h1>
      <p class="ion-text-center">Sign up to continue</p>
    </div>

    <div class="input-card">
      <ion-item class="floating-input">
        <ion-label position="floating">E-mail</ion-label>
        <ion-input  [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item class="floating-input">
        <ion-label position="floating">Password</ion-label>
        <ion-input #passwordInput clearOnEdit="false" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password"></ion-input>
        <ion-button slot="end"  shape="round" color="dark" fill="clear">
         
        </ion-button>
      </ion-item>
      <ion-item class="floating-input">
        <ion-label position="floating">Password</ion-label>
        <ion-input clearOnEdit="false" type="password"></ion-input>
      </ion-item>
      <ion-button  class="custom-button" expand="block" (click)="SignUp()">
        Sign up
      </ion-button>
    </div>
    <div>
      <div class="ion-text-center">
        <ion-button fill="clear" routerLink="/login" routerDirection="back">
          Have an account? Sign in
        </ion-button>
      </div>
      <div class="ion-text-center social-auth">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-google"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
      </div>
    </div>
  </div>
</ion-content>
