<ion-header [translucent]="true">
  <ion-toolbar  color="primary"> 
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Notes : {{name}} </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  

  <ion-header></ion-header>
  <ion-list>
    <ion-item >
        <ion-list>
          <ion-item *ngFor="let note of notes">


            <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
            <ion-card>
 
              <ion-card-content stye>
                {{note}}
              </ion-card-content>
              <ion-card-header>
               
                 <ion-item  (click)="deleteNote(note)" ><ion-icon slot="end" size="medium" style="margin-right: 5%;" name="trash"></ion-icon></ion-item>   
              </ion-card-header>
            </ion-card>
          </div>
        
            




             
             
          </ion-item>
        </ion-list>
    </ion-item>
  </ion-list>

  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addModuleNote()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
